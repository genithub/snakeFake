<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>snakeFake | Start</title>
  <!-- JavaScript -->
<script src="//cdn.jsdelivr.net/alertifyjs/1.8.0/alertify.min.js"></script>

<!-- CSS -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/alertifyjs/1.8.0/css/alertify.min.css"/>
<!-- Default theme -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/alertifyjs/1.8.0/css/themes/default.min.css"/>
<!-- Semantic UI theme -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/alertifyjs/1.8.0/css/themes/semantic.min.css"/>
<!-- Bootstrap theme -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/alertifyjs/1.8.0/css/themes/bootstrap.min.css"/>
</head>
<body>
<script>

alertify.prompt( 'Just One Step Away', 'Enter your Name:', ''
               , 
               function(evt, value) 
               { 
               	alertify.success("Your game is going to start. \n Be ready!");
               	setTimeout(window.location = "snakeFake.html?temp=" + value, 99999);
               }
               , 
               function() 
               { 
				alertify.error("You can't play the game without entering your name");
				setTimeout(location.reload(), 99999);
               });
</script>



</body>
</html>
